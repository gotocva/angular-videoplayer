<div class="container">
  <br>
  <h4>Videos List</h4>
  <mat-grid-list [cols]="breakpoint" rowHeight="1:1.2" gutterSize="10px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let video of videoList" class="main-video-list">
      <mat-card class="border-round" (click)="gotoSingleVideo(video)">
        <!-- <mat-card-header>
        <mat-card-title>My Card</mat-card-title>
      </mat-card-header> -->
        <img mat-card-image src="{{video.thumb}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          {{video.title}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="gotoSingleVideo(video)">View</button>
          <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<br>
